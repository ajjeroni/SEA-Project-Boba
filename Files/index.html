<!DOCTYPE html>
<html>
  <head>
    <title>Boba Shop | Home</title>
    <meta name="description" content="A Catalog for Bubble tea enthusiasts" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <header class="main-header">
      <img src="images/image 6.png" alt="Bear Left" class="bear-icon" />
      <h1 class="shop-title">Adan‚Äôs Boba Shop</h1>
      <img src="images/image 7.png" alt="Bear Right" class="bear-icon" />
    </header>
    <div class="top-bar">
      <div class="left-buttons">
        <button onclick="showCards()">Teas ‚òï</button>
        <button onclick="showCards('toppingStructure')">Toppings üç¨</button>
      </div>
      <div class="filter-section">
        <span>Filter by:</span>
        <button onclick="filterAddOptionsArray('Oolong')">Oolong</button>
        <button onclick="filterAddOptionsArray('Green')">Green</button>
        <button onclick="filterAddOptionsArray('Black')">Black</button>
        <button onclick="filterAddOptionsArray('All')">All</button>
      </div>
    </div>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Name</h2>
        <img src="" alt="" />
        <h3>Type</h3>
        <p>Description</p>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
