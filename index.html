<!DOCTYPE html>
<html>
  <head>
    <title>Boba Shop | Home</title>
    <meta name="description" content="A Catalog for Bubble tea enthusiasts" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <img src="images/image 6.png" alt="Bear Left" class="bear-icon" />
      <h1 class="shop-title">Adan's Boba Shop</h1>
      <img src="images/image 7.png" alt="Bear Right" class="bear-icon" />
    </header>
    <div class="top-bar">
      <div class="left-buttons">
        <button onclick="showCards('teaStructure'); showFilter('tea')">
          Teas
          <img src="images/image 2.png" alt="Tea Icon" class="button-icon" />
        </button>
        <button onclick="showCards('toppingStructure'); showFilter('topping')">
          Toppings
          <img src="images/image 3.png" alt="Topping Icon" class="button-icon" />
        </button>
      </div>
      <div id="filter-bar">
        <h2 id="filter-label">Filter By:</h2>
        <button id="all-button">All</button>
        <div id="filter-container"></div>
      </div>
    </div>

    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Name</h2>
        <img src="" alt="" />
        <h3>Type</h3>
        <p>Description</p>
      </div>
    </div>

    <div id="cart-section">
      <h2>Cart</h2>
      <div class="cart-buttons">
        <button onclick="removeTeaFromCart()">Remove Tea</button>
        <button onclick="removeToppingFromCart()">Remove Topping</button>
        <button onclick="cartRating()">Adan's Rating</button>
      </div>
      <div id="card-container-cart"></div>
    </div>

    <div id="card-container-cart"></div>
    <div class="card2" style="display: none">
      <div class="card-content">
        <h2>Name</h2>
        <img src="" alt="" />
        <h3>Type</h3>
        <p>Description</p>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
